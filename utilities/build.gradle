plugins {
    id 'buildlogic.java-library-conventions'
}

dependencies {
    api project(':list')

//dependency added by roostGPT
testImplementation("org.mockito:mockito-core:5.7.0")
testImplementation("org.mockito:mockito-junit-jupiter:5.7.0")
testImplementation("net.bytebuddy:byte-buddy:1.14.10")
testImplementation("net.bytebuddy:byte-buddy-agent:1.14.10")
testImplementation("org.objenesis:objenesis:3.3")

//dependency added by roostGPT
testImplementation("junit:junit:4.13.2")
testImplementation("org.junit.jupiter:junit-jupiter-api:5.9.3")
testImplementation("org.junit.jupiter:junit-jupiter-engine:5.9.3")
testImplementation("org.junit.platform:junit-platform-commons:1.9.3")
testImplementation("org.junit.platform:junit-platform-engine:1.9.3")
testImplementation("org.hamcrest:hamcrest-core:2.2")
testImplementation("org.hamcrest:hamcrest:2.2")
}

apply plugin : 'java'
apply plugin : 'jacoco'

repositories {
    mavenCentral()
}

test {
  reports.html.outputLocation = file("$projectDir/testReport");

  testLogging {
    events "passed", "skipped", "failed"
    showStandardStreams = false
  }
    
  jacoco {
    enabled = true
    includeNoLocationClasses = false
    sessionId = "<auto-generated value>"
    dumpOnExit = true
    classDumpDir = null
    output = JacocoTaskExtension.Output.FILE
  }

  jacocoTestReport {
    reports {
        xml.required = false
        csv.required = false
        html.outputLocation =  file("$projectDir/coverageReport")
    }
  }
}
